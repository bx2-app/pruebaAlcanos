<div class="card">
  <div class="card-header">LISTA MUNICIPIOS</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-lg-6 float-left">
        <h2>Colombia</h2>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 float-left text-right">
        <button class="btn btn-success" (click)="abrirModal(modal)"><i class="fa fa-plus"></i>Crear</button></div>
    </div>
    <div class="row">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordere row-border hover">
        <thead>
          <tr>
            <th scope="col">Departamento</th>
            <th scope="col">Municipio</th>
            <th scope="col">Activo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of municipios">
            <td>{{ item.divisionPoliticaNivel1.nombre }}</td>
            <td>{{ item.nombre }}</td>
            <td>
              <i *ngIf=" item.estadoRegistro == 'Activo'" class="fa fa-check"></i>
              <i *ngIf=" item.estadoRegistro != 'Activo'" class="fa fa-remove"></i>
            </td>
            <td>
              <button class="btn btn-danger"><i class="fa fa-trash"></i> </button>
              <button class="btn btn-primary" (click)="editar(modal, item)"><i class="fa fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- MODAL PARA CREAR-->
<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Crear/Editar división política</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group col-md-12 col-lg-12 col-sm-12">
          <span *ngIf="f.submitted && f.controls['divisionPoliticaNivel1Id'].errors" class="text-danger">Debe seleccionar la división política</span>
          <select id="inputState" class="form-control" [(ngModel)]="municipio.divisionPoliticaNivel1Id" title="Seleccione el departamento"
            placeholder="Seleccione la división politica*" name="divisionPoliticaNivel1Id" required>
            <option *ngFor="let item of divisiones" value="{{ item.id }}">
              {{ item.nombre }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-12 col-lg-12 col-sm-12">
          <span *ngIf="f.submitted && f.controls['codigo'].errors" class="text-danger">Debe ingresar el código</span>
          <input class="form-control" type="number" minlength="1" maxlength="3" placeholder="Código*" [(ngModel)]="municipio.codigo" name="codigo" title="Registre el código del municipio"
            required>
        </div>
        <div class="form-group col-md-12 col-lg-12 col-sm-12">
          <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger">Debe ingresar el nombre</span>
          <input class="form-control" type="text" minlength="1" maxlength="60" placeholder="Nombre*" [(ngModel)]="municipio.nombre" name="nombre" title="Ingrese el nombre del municipio"
            required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancelar</button>
      <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Guardar</button>
    </div>
  </form>
</ng-template>
